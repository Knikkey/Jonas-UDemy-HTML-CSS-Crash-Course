<!DOCTYPE html>
<html lang="en">
  <!--Head controls "options" -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Link CSS file -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <title>Learning HTML and CSS</title>
  <!--Body controls "content" -->
  <body>
    <h1>JavaScript is fun, but so is HTML and CSS!</h1>
    <!--"Class" creates groups. Can repeat. -->
    <p class="first">
      You can learn JavaScript without HTML and CSS, but for DOM manipulations,
      it's useful to have some basic ideas of HTML and CSS. You can learn more
      about it
      <!-- a = anchor element. Creates links with href -->
      <a href="https://www.udemy.com/user/jonasschmedtmann/"> on Udemy</a>.
    </p>

    <h2>Another Heading</h2>
    <p class="second">Just another paragraph.</p>

    <img
      id="course-image"
      src="https://img-c.udemycdn.com/user/200_H/7799204_2091_5.jpg"
    />
    <!--"id" creates separate unique group. Can't repeat. -->
    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form :)</p>
      <!-- Input and button commands -->
      <input type="text" placeholder="Your name" />
      <button>Ok!</button>
    </form>
  </body>
</html>
